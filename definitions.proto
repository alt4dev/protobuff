syntax="proto3";
option go_package = "github.com/alt4dev/go;_go";

service Alt4Logging {
  // Creates a log
  rpc Log(Message) returns (Result) {}
  // Creates/Updates a log group
  rpc LogGroup(Group) returns (Result) {}
}


message Message {
  string instanceId = 1;
  string threadId = 2;
  uint64 timestamp = 3;
  string message = 4;
  uint32 level = 5;
  string fileName = 6;
  uint32 lineNo = 7;
  repeated Claim claims = 8;
}

message Group {
  string instanceId = 1;
  string threadId = 2;
  string title = 3;
  string startTime = 4;
  repeated Claim claims = 5;
}

message Claim {
  uint32 dataType = 1;
  uint32 name = 2;
  string value = 3;
}

message Result {
  bool acknowledged = 1;
}